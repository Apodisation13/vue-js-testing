{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="{% static "vue_try/js/start.js" %}"></script>
    <script type="text/javascript" src="{% static "vue_try/js/const_and_classes.js" %}"></script>
    <script type="text/javascript" src="{% static "vue_try/js/ai_move.js" %}"></script>
    <script type="text/javascript" src="{% static "vue_try/js/player_move.js" %}"></script>
    <script type="text/javascript" src="{% static "vue_try/js/service.js" %}"></script>
    <link type="text/css" href="{% static 'vue_try/css/styles.css' %}" rel="stylesheet" />
</head>
<body>

<div id="health" hidden> {{ health_from_django }} </div>
<div id="object_from_django" hidden> {{ object_from_django|json_script:"object_from_django" }} </div>

<div id="field">

<br>

 <button v-if="beginning" v-on:click="start()">начать</button><br>

 <button class="f" id=f11 v-on:click="damage_ai_card(11)">[[ field[11].hp ]]<br>[[ field[11].dmg ]]</button>
 <button class="f" id=f10 v-on:click="damage_ai_card(10)">[[ field[10].hp ]]<br>[[ field[10].dmg ]]</button>
 <button class="f" id=f9 v-on:click="damage_ai_card(9)">[[ field[9].hp ]]<br>[[ field[9].dmg ]]</button><br>
 <button class="f" id=f8 v-on:click="damage_ai_card(8)">[[ field[8].hp ]]<br>[[ field[8].dmg ]]</button>
 <button class="f" id=f7 v-on:click="damage_ai_card(7)">[[ field[7].hp ]]<br>[[ field[7].dmg ]]</button>
 <button class="f" id=f6 v-on:click="damage_ai_card(6)">[[ field[6].hp ]]<br>[[ field[6].dmg ]]</button><br>
 <button class="f" id=f5 v-on:click="damage_ai_card(5)">[[ field[5].hp ]]<br>[[ field[5].dmg ]]</button>
 <button class="f" id=f4 v-on:click="damage_ai_card(4)">[[ field[4].hp ]]<br>[[ field[4].dmg ]]</button>
 <button class="f" id=f3 v-on:click="damage_ai_card(3)">[[ field[3].hp ]]<br>[[ field[3].dmg ]]</button><br>
 <button class="f" id=f2 v-on:click="damage_ai_card(2)">[[ field[2].hp ]]<br>[[ field[2].dmg ]]</button>
 <button class="f" id=f1 v-on:click="damage_ai_card(1)">[[ field[1].hp ]]<br>[[ field[1].dmg ]]</button>
 <button class="f" id=f0 v-on:click="damage_ai_card(0)">[[ field[0].hp ]]<br>[[ field[0].dmg ]]</button><br>

<p v-if="!beginning"> ЖИЗНИ ИГРОКА -- [[ health ]] </p>

<button v-if="ai_move_bool" v-on:click="ai_move()">ХОД КОМПА</button>
<button v-if="player_move_bool" v-on:click="player_move()">ХОД ИГРОКА</button>
<br>

<a v-for="(card, index) in hand">
    <p v-if="card.category==='bronze'">
        <button class="h_bronze" v-on:click="chose_player_card(index)">[[ card.dmg ]]<br>[[ card.charges ]]</button>
    </p>
    <p v-if="card.category==='silver'">
        <button class="h_silver" v-on:click="chose_player_card(index)">[[ card.dmg ]]<br>[[ card.charges ]]</button>
    </p>
    <p v-if="card.category==='gold'">
        <button class="h_gold" v-on:click="chose_player_card(index)">[[ card.dmg ]]<br>[[ card.charges ]]</button>
    </p>
</a>

</div>

<script type="text/javascript" src="{% static "vue_try/js/app.js" %}"></script>
</body>
</html>
